<html>
  <head>
    <title>Distance Matrix Service</title> 
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="main">
      <h1> Find a dermatologist near you </h1>
      <div id="container">
        <div id="control-panel">
          <div id="search-option-panel"></div>
          <div id="input-panel"></div>
          <div id="search-clear-panel"></div>
        </div>
        <div class="map-main">
          <div id="loading-sign">
            <img src="pics/Loading_icon.gif" alt="Loading..." />
          </div>
          <div id="map-shield">
            <div id="map-shield-message-container">
              <span id="map-shield-message-1" class="map-shield-message-white"> Please </span>
              <span id="map-shield-message-2" class="map-shield-message-yellow"> search a location </span>
              <span id="map-shield-message-3" class="map-shield-message-white"> to view the map </span>
            </div>
            <div id="map-shield-icon">
              <img src="pics/blur arrow.png" />
            </div>
          </div>
          <div class="map-container">
            <div id="left-panel">Stuff you want in the panel</div>
            <div id="map"></div>
          </div>
        </div>  
      </div>
    </div>
    <script src="code.js"></script>
    <script src="map-icons.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnORU4D_5ea-mZttvUO1fjY0_BXa6PkB8&libraries=places" type="text/javascript"></script>
  </body>
</html>
